    Webpage that creates a dynamic multiplication table. Uses jQuery for validation, tabs, and sliders.

    Sources referenced: w3schools

-->

<!DOCTYPE html>
<html lang="en">
<head>
    <title>Multiplication Table</title>
    <meta charset="utf-8">
    <link href="css/style.css" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <table id="form">
        <tr>
            <td>
            <!--where form is located-->
            <form id="frm1" autocomplete="off">
                <label for="scol">Smallest Column Value: </label>
                <input type="text" id="scol" name="scol"><br>
                <div id="scolslider"></div>

                <label for="lcol">Largest Column Value: </label>
                <input type="text" id="lcol" name="lcol"><br>
                <div id="lcolslider"></div>


                <label for="srow">Smallest Row Value: </label>
                <input type="text" id="srow" name="srow"><br>
                <div id="srowslider"></div>


                <label for="lrow">Largest Row Value: </label>
                <input type="text" id="lrow" name="lrow"><br>
                <div id="lrowslider"></div>

                <input type="button" id="button" onclick="createTab()" value="Create Tab">
                <input type="button" id="button" onclick="deleteSelectTab()" value="Delete Selected Tabs">
                <input type="button" id="button" onclick="deleteTabs()" value="Delete All Tabs">

            </form>
            </td>
        </tr>
    </table>

    <p id="error"></p>
    <div id="div1"></div>
    <hr>
    <!---for tabs-->
    <h1>Tabs</h1>
    <div id="tabs">
        <ul></ul>
    </div>
    <!--jquery CDNs-->
    <script src="https://code.jquery.com/jquery-3.5.1.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.2/jquery.validate.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.2/additional-methods.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <link rel="stylesheet" type="text/css" href="https://code.jquery.com/ui/1.10.3/themes/smoothness/jquery-ui.css" />
    <script src="js/javascript.js"></script>
    
</body>

</html>
